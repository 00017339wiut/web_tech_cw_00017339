    <!-- Campus images slideshow 2 -->
    <div class="slideshow-container" id="slideshow2">
      <div class="mySlides fade">
        <img src="../images/campus-6.png" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="../images/campus-7.png" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="../images/campus-2.jpg" style="width:100%">
      </div>
      <a class="prev" onclick="plusSlides(1, 'slideshow2')">&#10094;</a>
      <a class="next" onclick="plusSlides(-1, 'slideshow2')">&#10095;</a>

        <span class="dot" onclick="currentSlide(1, 'slideshow2')"></span>

        <span class="dot" onclick="currentSlide(3, 'slideshow2')"></span>
      </div>
    </div>
    
    <!-- Campus images slideshow 3 -->
    <div class="slideshow-container" id="slideshow3">
      <div class="mySlides fade">
        <img src="../images/campus-2.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="../images/campus-7.png" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="../images/campus-6.png" style="width:100%">
      </div>
      <a class="prev" onclick="plusSlides(1, 'slideshow3')">&#10094;</a>
      <a class="next" onclick="plusSlides(-1, 'slideshow3')">&#10095;</a>
      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1, 'slideshow3')"></span>
        <span class="dot" onclick="currentSlide(2, 'slideshow3')"></span>
        <span class="dot" onclick="currentSlide(3, 'slideshow3')"></span>
      </div>
    </div>
    
    <script>

      // Initializing the slide index for each slideshow
      let slideIndex1 = 1;
      let slideIndex2 = 1;
      let slideIndex3 = 1;
    
      // Showing the first image for each slideshow
      showSlides(slideIndex1, 'slideshow1');
      showSlides(slideIndex2, 'slideshow2');
      showSlides(slideIndex3, 'slideshow3');
    
      // Next and previous buttons
      function plusSlides(n, slideshowId) {
        if (slideshowId === 'slideshow1') {
          showSlides(slideIndex1 += n, 'slideshow1');
        } else if (slideshowId === 'slideshow2') {
          showSlides(slideIndex2 += n, 'slideshow2');
        } else if (slideshowId === 'slideshow3') {
          showSlides(slideIndex3 += n, 'slideshow3');
        }
      }
    
      // controls for each slideshow
      function currentSlide(n, slideshowId) {
        if (slideshowId === 'slideshow1') {
          showSlides(slideIndex1 = n, 'slideshow1');
        } else if (slideshowId === 'slideshow2') {
          showSlides(slideIndex2 = n, 'slideshow2');
        } else if (slideshowId === 'slideshow3') {
          showSlides(slideIndex3 = n, 'slideshow3');
        }
      }
    
      // Showing the slides
      function showSlides(n, slideshowId) {
        let i;
        let slides = document.querySelectorAll(`#${slideshowId} .mySlides`);
        let dots = document.querySelectorAll(`#${slideshowId} .dot`);
        if (n > slides.length) { if (slideshowId === 'slideshow1') slideIndex1 = 1; else if (slideshowId === 'slideshow2') slideIndex2 = 1; else slideIndex3 = 1; }
        if (n < 1) { if (slideshowId === 'slideshow1') slideIndex1 = slides.length; else if (slideshowId === 'slideshow2') slideIndex2 = slides.length; else slideIndex3 = slides.length; }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[n-1].style.display = "block";
        dots[n-1].className += " active";
      }
    </script>
